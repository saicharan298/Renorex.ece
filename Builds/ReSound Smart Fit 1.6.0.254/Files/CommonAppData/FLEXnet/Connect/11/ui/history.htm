<script>
function loadStrings()
{
	document.charset = window.parent._UIcharset;

	if (_CustomStrings.length > 0)
		document.getElementById("strings").src = _CustomStrings + "/strings" + window.parent._UILangID + ".js";
	else
		document.getElementById("strings").src = "lang/strings" + window.parent._UILangID + ".js";
	if (typeof(ar) == "undefined")
		document.getElementById("strings").src = "lang/strings" + ((window.parent._UILangID & 0xff) + 1024) + ".js";
	if (typeof(ar) == "undefined")
		document.getElementById("strings").src = "lang/strings1033.js";

	document.getElementById("ids_settings").innerText = ar[IDS_SETTINGS];
	document.getElementById("ids_about").innerText = ar[IDS_ABOUT];
	document.getElementById("ids_updates").innerText = ar[IDS_UPDATES];
	document.getElementById("secNavTitle").innerText = ar[IDS_UPDATES];
	document.getElementById("ids_new_updates2").innerText=ar[IDS_NEW_UPDATES];
	document.getElementById("ids_restore_hidden").innerText = ar[IDS_RESTORE_HIDDEN];
	document.getElementById("ids_view_your_history").innerText = ar[IDS_VIEW_YOUR_HISTORY];
	document.getElementById("ids_view_your_history2").innerText = ar[IDS_VIEW_YOUR_HISTORY];
	document.getElementById("ids_copyright").innerText = ar[IDS_COPYRIGHT];
	document.getElementById("ids_terms").innerText = ar[IDS_TERMS];
	document.getElementById("ids_privacy").innerText = ar[IDS_PRIVACY];
	document.getElementById("historyProductHeaderCell").innerText = ar[IDS_PRODUCT];
	document.getElementById("historyDateHeaderCell").innerText = ar[IDS_DATE];
	document.getElementById("historyUpdateHeaderCell").innerText = ar[IDS_UPDATES];
	document.getElementById("ids_help").innerText = ar[IDS_HELP];
}
var twdl = unescape(top.window.document.location);
var twdls = twdl.substr(twdl.indexOf("?"));
var attribs = twdls.split("&");
var _CustomCSS="";
var _CustomStrings="";
for (ii = 0; ii < attribs.length; ii++)
{
	var attrib = attribs[ii].split("=");
	if (attrib[0].indexOf("CSS") != -1)
		_CustomCSS = unescape(attrib[1]);
	if (attrib[0].indexOf("Strings") != -1)
		_CustomStrings = unescape(attrib[1]);
}
if (_CustomCSS.length > 0)
	document.getElementById("uistyles").href=_CustomCSS;
</script>
<script>
 function getProducts()
 {
   return Agent.EnumProducts(1);
 }
 function getHistory(p)
 {
    return Agent.EnumHistory(p);
 }
function displayHistory()
{
    loadStrings();

    var products = Agent.EnumProducts(-1);
    var i, j;
    var k=1;
    var dynHTML=new String();

    for (i = 1; i <= products.Count; i++)
    {
	    var product = products.Item(i);

	    if (product.UpdateAble == true)
	    {
	        var updates=getHistory(product.ProductCode.toLowerCase());
		    if (updates.Count > 0) dynHTML+=addProduct(k, product, updates);
	    }
	    k++;
    }
    document.getElementById("contents").innerHTML=dynHTML;
}

function addProduct(i, product, updates)
{
    var dynHTML=new String("<div class=\"historyProductRow\">");
    dynHTML+="<a href=\"#pop1"+i+"\" onClick=\"shoh('pop1"+i+"');\" class=\"anchorColorNone\"><img src=\"images/u.gif\" name=\"imgpop1"+i+"\" width=\"9\" height=\"9\" border=\"0\" >" + updates.item(1).QueryValue(5) + "</a></div>";
    dynHTML+="<div style=\"display: none;\" id=\"pop1"+i+"\">";
    
    for (j=1;j<=updates.Count;j++)
    {
	    dynHTML+="<div class=\"historyUpdateCell\"><img src=\"images/u.gif\" width=\"9\" height=\"9\" border=\"0\" >"+updates.item(j).QueryValue(0)+"</div>";
        dynHTML+="<div nowrap class=\"historyDateCell\">"+updates.item(j).QueryValue(25)+"</div>";
    }
	return dynHTML;
}
</script>
