[AdvSetup]
1=Procedimiento de Configuración y Comprobación del nivel de sonido.
2=PASO 1: POSICIÓN DE LOS ALTAVOCES
3=Halle la Posición óptima desde la que el paciente pueda ver el monitor de Solus.
4=Coloque los altavoces delanteros formando un triángulo equilátero con la Posición del Paciente. El altavoz delantero derecho debe tener los controles de volumen.
5=Desplace los altavoces traseros hasta una posición equidistante de la Posición del Paciente ligeramente retrasada con respecto a los oídos.
6=PASO 2: CONFIGURACIÓN DEL SONÓMETRO
7=Conecte el Sonómetro y compruebe la batería.
8=Coloque "Weighting" en la posición "A".
9=Weighting
10=Coloque "Response" en la posición "fast".
11=Response
12=Coloque "Range" en 70 dB.
13=Range
14=Mantenga el Sonómetro en la Posición de Paciente a la altura del oído.
15=Apunte el sonómetro hacia adelante, entre los altavoces delanteros.
16=Mida el nivel del altavoz delantero derecho. El nivel debe ser de 65 dBSPL (+/- 2dB). Gire el botón de volumen"Master" para ajustar el nivel.
17=Mida el nivel del altavoz delantero izquierdo. El nivel debe estar entre  +/- 2 dB del altavoz delantero derecho. Desplace el altavoz hacia adelante o atrás para ajustar el nivel. Nota: si es necesario, puede utilizar el control de balance en el mezclador del PC.
18=Mida el nivel desde la posición central. El nivel debe ser 65 dBSPL (+/- 2 dB), de lo contrario, vuelva a comprobar los niveles.
19=PASO 3: VOLUMEN DE ALTAVOZ DELANTERO
20=PASO 4: VOLUMEN DE ALTAVOZ TRASERO
21=Asegúrese de que el botón de Balance "Surround" está centrado a menos que los altavoces traseros no se hallen a la misma distancia.
22=Mantenga el Sonómetro en la Posición de Paciente a la altura del oído.
23=Apunte el sonómetro hacia atrás, entre los altavoces traseros.
24=Mida el nivel de los altavoces traseros. El nivel debe ser de 65 dBSPL (+/- 2dB). Gire el botón Volumen " Surround " para ajustar el nivel.
25=PASO 5: VOLUMEN DEL SUBWOOFER 
26=Coloque "Weighting" en la posición "C".
27=Coloque "Response" en la posición "Lenta".
28=Coloque "Range" en 80 dB.
29=Dirija el sonómetro hacia adelante.
30=Mida el nivel del Subwoofer. El nivel debe ser 75 dBSPL (+/- 3 dB). Gire el botón del  "Subwoofer" situado en el altavoz delantero derecho para ajustar el nivel.
31=Los niveles de sonido y los altavoces deben estar ahora correctamente. Disfrute de su Beltone RAVE.
32=Coloque el Subwoofer en el suelo de frente a la Posición del Paciente. Debido a la gran dispersión de bajas frecuencias, la colocación del subwoofer no es tan importante como la de los otros altavoces. 

