[AdvSetup]
1=Innstillingsprosedyre og sjekk av lydnivå
2=Trinn 1: HØYTALER POSISJON
3=Finn optimal Patientposition. Pasienten skal kunne se PC-skjermen.
4=Sett fronthøytalerne slik at de danner en likesidet trekant med pasientposisjonen. Høyre fronthøytaler bør ha volumekontrollpanelet.
5=Sett de bakre høytalerne slik at de står med lik avstand til pasientposisjonen. Plasser høytalerne i ørehøyde.
6=Trinn 2: INNSTILLING AV LYDTRYKK-METER
7=Sett på lydnivåmeteret og sjekk om batteriet virker.
8=Sett "Weighting" i posisjon "A".
9=Weighting
10=Sett "Response" i posisjon "fast".
11=Response
12=Sett "Range" til 70 dB.
13=Range
14=Hold lydnivåmeteret i pasientposisjon ved ørehøyde.
15=Rett lydnivåmeteret fremover, pek midt mellom de to fronthøytalerne.
16=Mål lydnivået fra den høyre fronthøytaleren. Lydnivået skal være 65 dBSPL (+/- 2dB). Bruk "Master Volume"-kontrollen for å justere nivået.
17=Mål lydnivået fra den venstre fronthøytaleren. Lydnivået skal være +/- 2 dB i forhold til høyre fronthøytaler. Flytt høytaleren fram eller tilbake for å justere lydnivået.        Merk: Du kan bruke balansekontrollen på PCn`s mixerpanel hvis nødvendig.
18=Mål sentrert lydnivå. Lydnivået skal være 65 dBSPL (+/- 2 dB). Hvis ikke sjekk nivåene en gang til.
19=TRINN 3: VOLUME, FRONTHØYTALERE
20=TRINN 4: VOLUME, BAKHØYTALERE
21=Pass på at "Surround Balance"-kontrollen står midt på med mindre bakhøytalerne er plassert i ulik avstand til pasientposisjonen.
22=Hold lydnivåmeteret ved pasientposisjon i ørehøyde.
23=Rett lydnivåmeteret bakover, pek midt mellom de to bakre høytalerne.
24=Mål lydnivået fra de bakre høytalerne. Lydnivået skal være 65 dBSPL (+/- 2dB). Bruk "Surround Voume"-kontrollen for å justere nivået.
25=Trinn 5: SUBWOOFER VOLUME
26=Sett "Weighting" i posisjon "C".
27=Sett "Response" i posisjon "Slow".
28=Sett "Range" til 80 dB.
29=Rett lydnivåmeteret framover.
30=Mål lydnivået fra subwooferen. Lydnivået skal være 75 dBSPL (+/- 3 dB). Bruk "Subwoofer"-kontrollen for å justere nivået.
31=Lydnivået og høytalerne skal nå være innstilt riktig. 
32=Plasser Subwooferen på gulvet vendt mot pasientposisjonen. I forhold til vid dispersjon i lave frekvenser, er plassering ikke så kritisk som det er for de andre høytalerne. 

