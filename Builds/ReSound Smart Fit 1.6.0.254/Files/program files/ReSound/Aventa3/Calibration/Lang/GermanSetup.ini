[AdvSetup]
1=Setup-Verfahren und Lautstärkeüberprüfung
2=SCHRITT 1: LAUTSPRECHERPOSITION
3=Suchen Sie für den Kunden eine Position, in der er den Solus-Monitor einsehen kann.
4=Stellen Sie die vorderen Lautsprecher so auf, dass sie mit der Position des Kunden ein gleichseitiges Dreieck bilden. Am rechten Frontlautsprecher befinden sich die Lautstärkeregler.
5=Stellen Sie die hinteren Lautsprecher, mit gleichem Abstand, in Höhe der Ohren des Kunden auf.
6=SCHRITT 2: EINSTELLUNG DES SCHALLPEGELMESSERS
7=Schalten Sie den Schallpegelmesser ein und prüfen Sie die Batterie.
8=Stellen Sie "Weighting" (= Gewichtung) auf Position "A". 
9=Weighting
10=Stellen Sie "Response" (= Ansprechverhalten) auf Position "Fast" (= schnell).
11=Response
12=Setzen Sie "Range" (= Bereich) auf 70 dB.
13=Range
14=Halten Sie den Schallpegelmesser in Ohrhöhe des Kunden.
15=Richten Sie den Schallpegelmesser nach vorn, zwischen die Frontlautsprecher.
16=Messen Sie den Pegel des rechten Frontlautsprechers. Der Pegel sollte 65 dBSPL (+/- 2dB) betragen. Drehen Sie zur Einstellung des Pegels am "Master Volume"-Knopf.
17=Messen Sie den Pegel des linken Frontlautsprechers. Der Pegel soll nur +/- 2 dB vom Wert des rechten Lautsprechers abweichen. Zur Einstellung des Pegels, bewegen Sie den Lautsprecher vor oder zurück. Anmerkung: Wenn nötig, können Sie auch den Balance-Regler der Soundkarte Ihres PC verwenden.
18=Messen Sie den Pegel beider Frontlautsprecher. Der Pegel sollte 65 dBSPL (+/- 2dB) betragen. Wenn nicht, überprüfen Sie erneut die Pegel.
19=SCHRITT 3: LAUTSTÄRKE VORDERE LAUTSPRECHER
20=SCHRITT 4: LAUTSTÄRKE HINTERE LAUTSPRECHER
21=Stellen Sie sicher, dass der "Surround Balance"-Knopf in Mittelstellung steht, es sei denn, dass die hinteren Lautsprecher in ungleichem Abstand stehen.
22=Halten Sie den Schallpegelmesser in Ohrhöhe des Kunden.
23=Richten Sie das Messgerät nach hinten, zwischen die hinteren Lautsprecher.
24=Messen Sie den Pegel der hinteren Lautsprecher. Der Pegel sollte 65 dBSPL (+/- 2dB) betragen. Drehen Sie zur Einstellung des Pegels am "Surround Volume"-Knopf.
25=SCHRITT 5: LAUTSTÄRKE TIEFTONLAUTSPRECHER
26=Stellen Sie "Weighting" auf Position "C".
27=Stellen Sie "Response" auf Position "Slow" (= langsam).
28=Stellen Sie "Range" auf 80 dB.
29=Richten Sie das Messgerät nach vorn.
30=Messen Sie den Pegel des Tieftonlautsprechers. Der Pegel sollte 75 dBSPL (+/- 3 dB) betragen. Drehen Sie zur Einstellung des Pegels am "Subwoofer"-Knopf.
31=Die Klangpegel und Lautsprecher sind jetzt richtig eingestellt. Genießen Sie Beltone RAVE!!
32=Stellen Sie den Tieftonlautsprecher auf den Fußboden. Aufgrund der weiten Streuung niedriger Frequenzen, ist der Aufstellungsort nicht so entscheidend wie bei den übrigen Lautsprechern. 

