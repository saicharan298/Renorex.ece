[AdvSetup]
1=Configuration pas à pas
2=ETAPE 1 : EMPLACEMENT DES HAUT-PARLEURS
3=Déterminer la place optimale du patient afin qu'il puisse voir l'écran de Solus.
4=Placer les haut-parleurs avant pour former un triangle équilatéral avec la tête du patient.
5=Placer les haut-parleurs arrière à équidistance de la tête du patient, légèrement en retrait.
6=ETAPE 2 : CONFIGURATION DU SONOMETRE
7=Mettre le sonomètre en marche.
8=Mettre "Weighting" (pondération) en position "A".
9=Weighting (pondération)
10=Mettre "Response" (réponse) en position "Fast" (rapide).
11=Response (réponse)
12=Mettre "Range" (gamme) sur 70 dB.
13=Range
14=Tenir le sonomètre au niveau de la tête du patient.
15=Pointer le sonomètre vers l'avant en le dirigeant entre les haut-parleurs avant.
16=Mesurer le niveau fourni par le haut-parleur avant droit. Il doit être égal à 65 dBSPL (+/- 2dB). Ajuster le niveau à l'aide du bouton "Master Volume" (volume général).
17=Mesurer le niveau fourni par le haut-parleur avant gauche. Il doit être égal à +/- 2 dB du niveau fourni par le haut-parleur avant droit. Déplacer le haut-parleur vers l'avant ou vers l'arrière pour ajuster le niveau.                                                      NB : au besoin, utiliser la commande de balance du PC.
18=Mesurer le niveau fourni par les 2 haut-parleurs avant. Il doit être égal à 65 dBSPL (+/- 2 dB). Sinon, répéter les 2 étapes précédentes.
19=ETAPE 3 : VOLUME DES HAUT-PARLEURS AVANT
20=ETAPE 4 : VOLUME DES HAUT-PARLEURS ARRIERE
21=S'assurer que le bouton "Surround Balance" soit en position centrale sauf si les haut-parleurs arrière ne sont pas à égale distance de la tête du patient.
22=Tenir le sonomètre au niveau de la tête du patient.
23=Pointer le sonomètre vers l'arrière en le dirigeant entre les haut-parleurs arrière.
24=Mesurer le niveau fourni par les 2 haut-parleurs arrière. Il doit être égal à 65 dBSPL (+/- 2dB). Tourner le bouton "Surround Volume" pour ajuster le niveau.
25=ETAPE 5 : VOLUME DU SUBWOOFER
26=Mettre "Weighting" (pondération) en position "C".
27=Mettre "Response" (réponse) en position "Slow" (lente).
28=Mettre "Range" (gamme) sur 80 dB.
29=Pointer le sonomètre vers l'avant.
30=Mesurer le niveau fourni par le subwoofer. Il doit être égal à 75 dBSPL (+/- 3 dB). Tourner le bouton "Subwoofer" pour ajuster le niveau.
31=Les niveaux sonores et les haut-parleurs sont maintenant configurés convenablement afin de profiter pleinement de RAVE !
32=Placer le subwoofer sur le sol, face au patient. Du fait de la grande dispersion des fréquences basses, l'emplacement du subwoofer n'est pas aussi critique que celui des autres haut-parleurs.


