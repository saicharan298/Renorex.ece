[AdvSetup]
1=Start procedure en geluidsniveau controle.
2=Stap 1: speaker positie.
3=Zoek een optimale positie voor de client waarvandaan de client de monitor met daarop Solus kan zien.
4=Verschuif de voorspeakers op een manier zodat er een gelijkzijdige driehoekspositie ontstaat met de clientpositie. De rechter voorspeaker moet de volumeregelaars hebben.
5=Verplaats de achterspeakers op een gelijke afstand van de clientpositie iets achter de oren.
6=Stap 2: Soundlevel meter setup.
7=Schakel de Soundlevel meter in/aan en controleer de batterij.
8=Zet "Weighting" op "A" positie.
9=Weighting`
10=Zet "Response" op "fast" positie.
11=Response
12=Zet "Range" op 70 dB.
13=Range
14=Houdt de Soundlevel meter op de clientpositie op oorniveau. 
15=Richt de meter naar voren tussen de twee voorspeakers.
16=Meet het niveau van de rechter voorspeaker. Het niveau moet gelijk zijn aan 65 dBSPL (+/- 2dB). Corrigeer met de "Master Volume" knop naar het juiste niveau.
17=Meet het niveau van de linker voorspeaker. Het niveau moet gelijk zijn aan het niveau van de rechter voorspeaker (+/- 2 dB). Verplaats de speaker naar voren of naar achteren om het niveau te regelen. Opmerking:  je kunt, indien noodzakelijk, ook de balansinstelling van de "PC's mixer" gebruiken.
18=Meet het niveau van de center positie. Dit niveau moet gelijk zijn aan 65 dBSPL (+/- 2 dB). Indien afwijkend, controleer dan de niveau's opnieuw.
19=Stap 3: voorspeaker volume
20=Stap 4: achterspeaker volume
21=Zorg ervoor dat de "Surround Balance" knop in het midden staat tenzij de achterspeakers op een ongelijke afstand staan. 
22=Houdt de Soundlevel Meter op de clientpositie op oorniveau. 
23=Richt de meter naar achteren tussen de twee achterspeakers.
24=Meet het niveau van de achterspeakers. Het niveau moet gelijk zijn aan 65 dBSPL (+/- 2dB). Draai aan de "Surround Volume" knop om niveau te wijzigen.
25=Stap 5: SUBWOOFER VOLUME
26=Zet "Weighting" op "C" positie.
27=Zet "Response" op "Slow" positie.
28=Zet "Range" op 80 dB.
29=Richt de meter naar voren.
30=Meet het niveau van de Subwoofer. Het niveau moet gelijk zijn aan 75 dBSPL (+/- 3 dB). Draai aan de "Subwoofer" knop op de rechter voorspeaker om het niveau te wijzigen.
31=De geluidniveau's en speakers zouden nu goed ingesteld moeten zijn. Geniet van RAVE.!!
32=Plaats de Subwoofer op de vloer richting de clientpositie. Door de brede verspreiding van lage frequenties is de plaatsing niet zo kritisch als die van de andere speakers. 

